  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1abc9c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #34495e;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 0.8rem;
      margin-top: 1rem;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67e22;
    }

    .social-links {
      margin-top: 2rem;
      text-align: center;
    }

    .social-links a {
      margin: 0 10px;
      color: #34495e;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .social-links a:hover {
      color: #1abc9c;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1abc9c;
      color: white;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

      <input type="text" id="name" name="name" required />

      <label for="email">Adiresy mailaka:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Hafatra:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Alefa</button>
    </form>

    <div class="social-links">
